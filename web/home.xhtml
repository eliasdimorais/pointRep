<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <div class="row-fluid">
                    <div class="span8">
                        <!-- Carousel
                                                          ================================================== -->
                        <div id="myCarousel" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="resources/img/slide-01.jpg" alt=""/>
                                    <div class="container">
                                        <div class="carousel-caption">
                                            <p class="lead">Cadastre Sua Vaga</p>
                                            <p class="lead">Deixe que fazemos o negócio para você!</p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.carousel -->
                    </div>
                    <div class="span4">
                        <h:form id="formCadastro" class="row-fluid">
                            <p:growl id="message" showDetail="true" autoUpdate="true"/>
                                <h:graphicImage url="./resources/img/logo_small.png" alt="logo" /> 
                                <h:panelGrid columns="2" cellpadding="4" width="30">
                                    <h:outputLabel style="color: #000" value="Nome: " />
                                    <p:inputText id="nome" value="#{beanUsuario.usuario.nome}"/>
                                    <h:outputLabel style="color: #000" value="Sobrenome: " />
                                    <p:inputText id="sobrenome" value="#{beanUsuario.usuario.sobrenome}" />
                                    <h:outputLabel style="color: #000" value="Data de Nascimento: " />
                                    <p:inputMask mask="99/99/9999" id="data_nasc" value="#{beanUsuario.usuario.data_nasc}"/> 
                                    <h:outputLabel style="color: #000" value="Email: " />
                                    <p:inputText id="email" value="#{beanUsuario.email.email}"/>
                                    <h:outputText style="color: #000" value="Gênero: "/>
                                    <p:selectOneRadio  style="color: #000" id="options" value="#{beanUsuario.usuario.genero}">  
                                        <f:selectItem  itemLabel="Masculino" itemValue="m" />  
                                        <f:selectItem itemLabel="Feminino" itemValue="f" />  
                                    </p:selectOneRadio>  
                                    <h:outputText style="color: #000" value="Senha: "/>
                                    <p:password value="#{beanUsuario.usuario.senha}" inline="true"/>
                                    <h:outputText/>
                                    <p:commandButton value="Criar Conta" 
                                                     action="#{beanUsuario.insert()}"/>
                                </h:panelGrid>
                           
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
