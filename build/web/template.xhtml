    <h:body>

        <div class="navbar navbar-inverse navbar-static-top">

            <div class="navbar-inner">

                <div class="nav-collapse collapse">

                    <div class="container">

                        <ul class="nav nav-pills">
                            <li><a style="font-size: 16px; margin-top: 15px;" href="/PointRep/faces/home.xhtml">Home</a></li>
                            <li><a style="font-size: 16px; margin-top: 15px;" href="/PointRep/faces/republica.xhtml">Republica</a></li>
                            <li><a style="font-size: 16px; margin-top: 15px;" href="/PointRep/faces/quemSomos.xhtml">Quem Somos</a></li>
                            <li><a style="font-size: 16px; margin-top: 15px;" href="/PointRep/faces/vagas.xhtml">Vagas</a></li>

                        </ul>

                        <h:form style="float: right; margin-top: 12px ">

                            <p:inputText value="#{beanEstadia.estadia.nome}"/>
                            <p:commandButton action="pesquisaEstadia.xhtml" style="margin-left: 10px; margin-bottom: 7px" icon="ui-icon-search"/>

                        </h:form>

                    </div>

                </div>

                <h:form>
                    <!-- LOGIN -->
                    <p:dialog id="modalDialog" showEffect="clip" hideEffect="fold" header="Página de Login" 
                              widgetVar="login" modal="true" height="170" width="410">  
                        <center>
                            <h:panelGrid columns="2" cellpadding="8" width="30">
                                <h:outputLabel value="Email: " />
                                <h:inputText id="email" value="#{beanLogin.email.email}"/>
                                <h:outputLabel value="Senha: " />
                                <h:inputText id="senha" value="#{beanLogin.usuario.senha}"/>

                                <h:commandButton value="Fazer Login" action="#{beanLogin.login()}"/>
                            </h:panelGrid>

                        </center>
                    </p:dialog> 
                </h:form>
            </div>
        </div> 


        <div class="row-fluid">
            <ui:insert name="content">


            </ui:insert>
        </div>

        <div class="footer">
