<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PointRep - Vagas</title>
    </h:head>
    <h:body>

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="templateDAO.xhtml">
            <ui:define name="content"> 
                <h:form>
                    <div class="container-fluid">
                        <p:panel header="Gerenciar Vagas">
                            <div class="row-fluid">
                                <h5></h5>
                                <div class="span6">
                                    <p:panel header="Informações da Vaga">
                                        <h:panelGrid columns="2" cellpadding="5" width="50px">
                                            <h:outputLabel value="Nome: " />
                                            <p:inputText id="nome" value="#{beanVaga.vaga.nome}"/>
                                            <h:outputLabel value="Prazo: " />
                                            <p:inputText id="prazo" value="#{beanVaga.vaga.prazo}"/>
                                            <h:outputLabel value="Disponibilidade Dias: " />
                                            <p:inputText id="dispon" value="#{beanVaga.vaga.disponibilidade}"/>
                                            <h:outputLabel value="Gênero: " />
                                            <p:inputText id="genero" value="#{beanVaga.vaga.vaga_genero}"/>
                                            <h:outputText value="Valor " /> 
                                            <p:inputText value="#{beanVaga.vaga.valor}" />
                                        </h:panelGrid>  
                                    </p:panel>
                                </div>
                                <div class="span5">
                                    <p:panel header="Descrição da Vaga">
                                        <br/>
                                        <p:inputTextarea  rows="8" cols="600" autoResize="true" value="#{beanVaga.vaga.descricao}" />  <br/>
                                    </p:panel>
                                </div>
                            </div>
                            
                            <div class="row-fluid">
                                <div class="span11" align="right">
                                    <p:commandButton id="submitButton" value="Gravar" action="#{beanVaga.insert()}" />  
                                    <p:commandButton value="Cancelar" type="reset" />
                                </div>
                            </div>
                        </p:panel>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
