<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciar Estadia</title>
    </h:head>

    <ui:composition template="templateDAO.xhtml">

        <ui:define name="content">
            <h:form>
            <div class="row-fluid">
                <div class="span5">
                    <p:panel header="Informações da Estadia">
                        <h:panelGrid columns="2" cellpadding="5" width="50px">
                            <h:outputText value="Nome Estadia: "/> 
                            <p:inputText value="#{beanEstadia.estadia.nome}" />

                            <h:outputText value="Data Entrada: "/> 
                            <p:inputMask mask="99/99/9999" value="#{beanEstadia.estadia.data_entrada}" />
                            
                            <h:outputText value="Data Saída: "/> 
                            <p:inputMask mask="99/99/9999" value="#{beanEstadia.estadia.data_saida}" />

                            <h:outputText value="Descrição da Estadia"/>
                            <p:inputTextarea cols="700" rows="10" value="#{beanEstadia.estadia.desc}"/>
                            
                             <h:outputText value="Valor: "/> 
                             <p:inputText value="#{beanEstadia.estadia.valor}" />
                            
                             <h:commandButton value="Gravar" 
                                              action="#{beanEstadia.insert()}"/>
                                
                        </h:panelGrid>  
                    </p:panel>
                </div>
            </div>
            <h:form>     
                <p:dataTable id="estadias" var="est" value="#{beanEstadia.all}"
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15">  
                    <f:facet name="header">  
                        Estadias 
                    </f:facet>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Data Entrada" />  
                        </f:facet>  
                        <h:outputText value="#{beanEstadia.estadia.data_entrada}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Data Saída" />  
                        </f:facet>  
                        <h:outputText value="#{beanEstadia.estadia.data_saida}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Descrição" />  
                        </f:facet>  
                        <h:outputText value="#{beanEstadia.estadia.desc}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Valor" />  
                        </f:facet>  
                        <h:outputText value="#{beanEstadia.estadia.valor}" />  
                    </p:column>  
                </p:dataTable>  

            </h:form>   
</h:form>
        </ui:define>

    </ui:composition>

</html>
